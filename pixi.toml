[project]
name = "fakexarray"
version = "0.1.0"
description = "A lightweight xarray-like object for building dataset metadata specifications"
channels = ["conda-forge"]
platforms = ["osx-arm64", "osx-64", "linux-64", "win-64"]

[dependencies]
python = ">=3.9"
numpy = ">=1.20.0"
xarray = ">=0.19.0"
pyyaml = ">=5.4.0"
zarr = ">=2.10.0"
pytest = ">=7.0.0"

[tasks]
test = "pytest tests/ -v"
example = "python example.py"

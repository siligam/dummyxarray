site_name: Dummy Xarray
site_description: A lightweight xarray-like object for building dataset metadata specifications
site_author: Pavan Siligam
repo_url: https://github.com/siligam/dummyxarray
repo_name: dummyxarray

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: numpy
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_signature_annotations: true
            separate_signature: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
  - User Guide:
      - Basic Usage: user-guide/basic-usage.md
      - Multi-file Datasets: user-guide/mfdataset.md
      - CF Compliance: user-guide/cf-compliance.md
      - CF Standards (cf_xarray): user-guide/cf-standards.md
      - History Tracking: user-guide/history-tracking.md
      - ncdump Import: user-guide/ncdump-import.md
      - Validation: user-guide/validation.md
      - Encoding: user-guide/encoding.md
      - YAML Export: user-guide/yaml-export.md
  - API Reference:
      - DummyDataset: api/dataset.md
      - DummyArray: api/array.md
      - Mixins:
          - HistoryMixin: api/mixins/history.md
          - ProvenanceMixin: api/mixins/provenance.md
          - CFComplianceMixin: api/mixins/cf-compliance.md
          - IOMixin: api/mixins/io.md
          - ValidationMixin: api/mixins/validation.md
          - DataGenerationMixin: api/mixins/data-generation.md
  - Architecture:
      - Design Overview: architecture.md
      - CF Standards Approach: CF_STANDARDS_APPROACH.md
      - Testing: testing.md
  - Examples: examples.md
